<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css">
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
</head>
<script type="text/javascript">
	function show(){
		//$.messager.alert('我的消息','这是一个提示信息！','info');
		/* $.messager.confirm("确认对话框", "您想要退出该系统吗？", function(r){
			alert(r);
		}) */
		//消息将显示在顶部中间
		$.messager.show({
			title:'我的消息',
			msg:'消息将在2秒后关闭。',
			showType:'show',
			style:{
				right:'',
				top:document.body.scrollTop+document.documentElement.scrollTop,
				bottom:''
			}
		});

	}
</script>
<body>
	<a href="#" class="easyui-menubutton" onclick="show()"
		data-options="menu:'#mm1',iconCls:'icon-edit'">messager</a>
		
		<h2>Interactive Messager</h2>
			<p>Click on each button to display interactive message box.</p>
			<div style="margin: 20px 0;">
				<a href="#" class="easyui-linkbutton" onclick="confirm1();">Confirm</a>
				<a href="#" class="easyui-linkbutton" onclick="prompt1()">Prompt</a>
			</div>
			<script>
		        function confirm1() {
		            $.messager.confirm('My Title', 'Are you confirm this?',
		                            function(r) {
		                                if (r) {
		                                    alert('confirmed: ' + r);
		                                }
		                            });
		        }
		        function prompt1() {
		            $.messager.prompt('My Title', 'Please type something', function(r) {
		                if (r) {
		                    alert('you type: ' + r);
		                }
		            });
		        }
		    </script>
		<!-- show -->
		<h2>Basic Messager</h2>
			<p>Click on each button to see a distinct message box.</p>
			<div style="margin: 20px 0;">
				<a href="#" class="easyui-linkbutton" onclick="show()">Show</a>
				<a href="#" class="easyui-linkbutton" onclick="slide()">Slide</a>
				<a href="#" class="easyui-linkbutton" onclick="fade()">Fade</a>
				<a href="#" class="easyui-linkbutton" onclick="progress()">Progress</a>
			</div>
			<script type="text/javascript">
		        function show() {
		            $.messager.show({
		                title: 'My Title',
		                msg: 'Message will be closed after 4 seconds.',
		                showType: 'show'
		            });
		        }
		        function slide() {
		            $.messager.show({
		                title: 'My Title',
		                msg: 'Message will be closed after 5 seconds.',
		                timeout: 5000,
		                showType: 'slide'
		            });
		        }
		        function fade() {
		            $.messager.show({
		                title: 'My Title',
		                msg: 'Message never be closed.',
		                timeout: 0,
		                showType: 'fade'
		            });
		        }
		        function progress() {
		            var win = $.messager.progress({
		                title: 'Please waiting',
		                msg: 'Loading data...'
		            });
		            setTimeout(function() {
		                $.messager.progress('close');
		            }, 5000)
		        }
		    </script>
		
	
</body>
</html>
